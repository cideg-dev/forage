    <script>
      // Enregistrer le service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker enregistré avec succès:', registration.scope);
            })
            .catch(error => {
              console.log('Erreur lors de l\'enregistrement du ServiceWorker:', error);
            });
        });
      }

      // Gestion de l'invite d'installation
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Empêcher l'invite d'installation automatique
        e.preventDefault();
        // Stash l'événement pour pouvoir l'utiliser plus tard
        deferredPrompt = e;

        // Afficher l'invite d'installation personnalisée
        showInstallPromotion();
      });

      window.addEventListener('appinstalled', () => {
        console.log('PWA installée avec succès!');
      });

      function showInstallPromotion() {
        // Créer une notification ou un bouton pour inviter l'utilisateur à installer l'application
        const installButton = document.createElement('button');
        installButton.textContent = 'Installer l\'application';
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 1000;
          background-color: #0ea5e9;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 8px;
        `;

        installButton.onclick = () => {
          // Afficher l'invite d'installation
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('Utilisateur a accepté l\'installation de l\'application');
              }
              deferredPrompt = null;
            });
          }
        };

        document.body.appendChild(installButton);
      }
    </script>
